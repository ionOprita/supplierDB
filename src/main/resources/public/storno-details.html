  <script type="module">
    import { initDetailsPage } from './js/details-common.js';
    window.addEventListener('DOMContentLoaded', () => {
      initDetailsPage({
        titleText: "Storno Details",
        endpointBuilder: (pnk, month) => `/storno/details?pnk=${encodeURIComponent(pnk)}&month=${encodeURIComponent(month)}`
      });
    });
  </script>
</head>
<body>
<header>
  <h1 id="title">Storno Details</h1>
  <span id="subtitle" class="muted"></span>
  <div class="toolbar">
    <button id="refreshBtn" title="Reload">Reload</button>
    <button id="copyBtn" title="Copy table">Copy</button>
  </div>
</header>
<div class="wrap">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Vendor</th>
        <th>PNK</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
<div id="status" class="muted"></div>
</body>
