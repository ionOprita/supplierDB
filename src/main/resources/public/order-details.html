<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Order Details</title>
  <link rel="stylesheet" href="styles.css"/>
  <script type="module">
    import { initDetailsPage } from './js/details-common.js';
    window.addEventListener('DOMContentLoaded', () => {
      initDetailsPage({
        titleText: "Order Details",
        endpointBuilder: (pnk, month) => `/orderDetails?pnk=${encodeURIComponent(pnk)}&month=${encodeURIComponent(month)}`,
        csvFilenamePrefix: 'order-details',
        includePnkInCsvFilename: true
      });
    });
  </script>
</head>
<body>
<header>
  <h1 id="title">Order Details</h1>
  <span id="subtitle" class="muted"></span>
  <div class="toolbar">
    <button id="refreshBtn" title="Reload">Reload</button>
    <button id="copyBtn" title="Copy table">Copy</button>
    <button id="downloadCsvBtn" title="Download as CSV">CSV</button>
  </div>
</header>
<div class="wrap">
  <table id="detailsTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Order ID</th>
        <th>Vendor</th>
        <th>PNK</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
<div id="status" class="muted"></div>
</body>
</html>
